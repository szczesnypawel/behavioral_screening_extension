<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Behavioral Screening</title>
    <link rel="stylesheet" href="ui/styles.css" />
    <style>
      body { width: 340px; }
    </style>
  </head>
  <body>
    <div class="version-badge" id="versionBadge">v?</div>
    <div class="app">
      <div class="panel">
        <h2>Calibration</h2>
        <p id="statusText">Loading settings...</p>
        <div id="tierDetails" class="list" hidden>
          <div><span class="badge" id="tierBadge">Tier</span></div>
          <div id="tierMeta"></div>
        </div>
      </div>
      <div class="panel list">
        <div id="targetSelectWrap" hidden>
          <label for="targetSelect">Target URL</label>
          <select id="targetSelect"></select>
        </div>
        <button id="primaryBtn">Start</button>
        <button id="secondaryBtn" class="secondary">Recalibrate</button>
        <button id="optionsBtn" class="secondary">Options</button>
      </div>
      <div class="panel">
        <p class="notice">URL parameters are not a security boundary; they are a compatibility mechanism.</p>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>

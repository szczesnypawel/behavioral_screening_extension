<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calibration Runner</title>
    <link rel="stylesheet" href="ui/styles.css" />
  </head>
  <body>
    <div class="version-badge" id="versionBadge">v?</div>
    <div class="app fullscreen" id="runnerRoot">
      <div class="panel">
        <h2 id="title">Calibration Runner</h2>
        <p id="subtitle" class="notice">Press the indicated keys to respond.</p>
        <div class="progress"><div id="progressBar"></div></div>
      </div>
      <div class="panel">
        <div id="content" class="stimulus"></div>
        <div id="options" class="grid"></div>
        <div id="stopOverlay" class="stop-overlay" hidden style="display:none">STOP</div>
      </div>
      <div class="panel list" id="controls">
        <button id="primaryBtn">Start calibration</button>
        <button id="secondaryBtn" class="secondary" hidden>Secondary</button>
        <div id="status" class="notice"></div>
      </div>
    </div>
    <script type="module" src="runner.js"></script>
  </body>
</html>
